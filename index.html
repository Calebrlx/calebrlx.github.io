<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full-Width Lines Layout</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevents horizontal scroll */
  }

  .header {
    background-color: #f8f9fa;
    padding: 20px;
    text-align: center;
  }

  .line {
    border-top: 2px solid #000; /* Make the line slightly thicker */
    margin-top: 50px; /* Increase space between lines */
    position: relative;
    min-height: 50px; /* Ensures space is preserved even without text */
  }

  .line::after {
    content: 'X';
    position: absolute;
    right: 50%; /* Adjust this value to move the 'X' horizontally */
    top: -10px; /* Adjust this value to center 'X' vertically relative to the line */
    transform: translateX(50%); /* Centers the 'X' */
    font-size: 24px; /* Increase the size of 'X' if needed */
  }
</style>
</head>
<body>

<div class="header">
  <p>Hello World</p>
</div>


<div class="line"><p>h</p></div>
<div class="line"><p>e</p></div>
<div class="line"><p>l</p></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"><p>l</p></div>
<div class="line"><p>o</p></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>

</body>
</html>
