<!DOCTYPE html>
<html>
<head>
    <title>Blog - Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            background-image: url("data:image/svg+xml,%3Csvg width='84' height='48' viewBox='0 0 84 48' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h12v6H0V0zm28 8h12v6H28V8zm14-8h12v6H42V0zm14 0h12v6H56V0zm0 8h12v6H56V8zM42 8h12v6H42V8zm0 16h12v6H42v-6zm14-8h12v6H56v-6zm14 0h12v6H70v-6zm0-16h12v6H70V0zM28 32h12v6H28v-6zM14 16h12v6H14v-6zM0 24h12v6H0v-6zm0 8h12v6H0v-6zm14 0h12v6H14v-6zm14 8h12v6H28v-6zm-14 0h12v6H14v-6zm28 0h12v6H42v-6zm14-8h12v6H56v-6zm0-8h12v6H56v-6zm14 8h12v6H70v-6zm0 8h12v6H70v-6zM14 24h12v6H14v-6zm14-8h12v6H28v-6zM14 8h12v6H14V8zM0 8h12v6H0V8z' fill='%239C92AC' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        pre {
            background-color: #3f3a3a;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .json-key {
            color: #9cdcfe;
        }
        .json-value {
            color: #ce9178;
        }
        .json-string {
            color: #b5cea8;
        }
        .json-boolean, .json-null {
            color: #569cd6;
        }
        .json-number {
            color: #b5cea8;
        }
    </style>
</head>
<body>
    <pre id="portfolioJson"></pre>

    <script>
        var portfolioData = {
            "Intro": {
                "name": "Caleb Forestal",
                "portfolio": [
                    {
                        "title": "Summit Lawn Care",
                        "description": "Before there was software as a service, there was just service",
                        "technologies": ["Sales", "Manual labor", "Grass"]
                    },
                    {
                        "title": "Relix",
                        "description": "A Research company",
                        "technologies": ["AI", "R&D"]
                    },
                    {
                        "title": "Powderly",
                        "description": "A passion project",
                        "technologies": ["Community", "Skiing"]
                    },
                ]
            },
            "Blogs": [
                {
                    "title": "Loading..........",
                    "description": "Loading......",
                    "body": "Loading........",
                    "id": "Loading.....",
                    "createdat": "Loading........."
                }
            ]
        };

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
                var cls = 'json-value';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                } else {
                    cls = 'json-number';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        document.getElementById('portfolioJson').innerHTML = syntaxHighlight(JSON.stringify(portfolioData, null, 4));
    </script>
</body>
</html>
