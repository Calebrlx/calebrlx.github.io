<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full-Width Lines Layout</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevents horizontal scroll */
  }

  .header {
    background-color: #f8f9fa;
    padding: 20px;
    text-align: center;
  }

  .line {
    border-top: 1px solid #000; /* Standard line thickness */
    margin-top: 30px; /* Adjusted space between lines */
    position: relative;
    height: 30px; /* Adjusted minimum height for each line section */
  }

  .line::after {
    content: 'X';
    position: absolute;
    right: 50%; /* Center 'X' horizontally */
    top: 50%; /* Center 'X' vertically */
    transform: translate(50%, -50%); /* Adjust both horizontally and vertically */
    font-size: 20px; /* Adjust size of 'X' if needed */
    line-height: 20px; /* Align the 'X' with the line height */
  }

</style>
</head>
<body>

<div class="header">
  <p>Hello World</p>
</div>


<div class="line"><p>h</p></div>
<div class="line"><p>e</p></div>
<div class="line"><p>l</p></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"><p>l</p></div>
<div class="line"><p>o</p></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>

</body>
</html>
