<!DOCTYPE html>
<html>
<head>
    <title>Portfolio JSON Display</title>
    <style>
        body { font-family: Arial, sans-serif; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Portfolio JSON Data</h1>
    <pre><code id="portfolioJson"></code></pre>

    <script>
        // Example portfolio data in JSON format
        var portfolioData = {
            "portfolio": [
                {
                    "title": "Project 1",
                    "description": "Description of Project 1.",
                    "technologies": ["HTML", "CSS", "JavaScript"]
                },
                {
                    "title": "Project 2",
                    "description": "Description of Project 2.",
                    "technologies": ["Python", "Django"]
                },
                // Add more projects as needed
            ]
        };

        // Displaying the JSON data
        document.getElementById('portfolioJson').textContent = JSON.stringify(portfolioData, null, 2);
    </script>
</body>
</html>
