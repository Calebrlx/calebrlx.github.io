<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Very Good Films</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  .container {
    width: 80%;
    margin: 0 auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  table, th, td {
    border: 1px solid #ddd;
  }
  th {
    background-color: #f3f3f3;
    padding: 10px;
    cursor: pointer;
  }
  td {
    padding: 10px;
    text-align: left;
  }
  th, td {
    text-align: left;
  }
  .add-button {
    text-align: center;
    color: red;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>Very Good Films</h1>
  <p>An online film catalogue by film lovers. Sharing since 2020.</p>
  <!-- Additional header content here -->
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Country</th>
        <th>Genre</th>
        <th></th> <!-- For the add button -->
      </tr>
    </thead>
    <tbody>
      <!-- Repeat this tr for each film, data should be dynamically loaded -->
      <tr>
        <td>10 Things I Hate About You</td>
        <td>1999</td>
        <td>Gil Junger</td>
        <td>United States</td>
        <td>Comedy</td>
        <td class="add-button">+</td>
      </tr>
      <!-- More rows... -->
    </tbody>
  </table>
</div>

</body>
</html>
