<!DOCTYPE html>
<html>
<head>
    <title>Blog - Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='16' viewBox='0 0 12 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M4 .99C4 .445 4.444 0 5 0c.552 0 1 .45 1 .99v4.02C6 5.555 5.556 6 5 6c-.552 0-1-.45-1-.99V.99zm6 8c0-.546.444-.99 1-.99.552 0 1 .45 1 .99v4.02c0 .546-.444.99-1 .99-.552 0-1-.45-1-.99V8.99z' fill='%233b5769' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        pre {
            /* background-color: #3f3a3a; */
            color: #d4d4d4;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .json-key {
            color: #9cdcfe;
        }
        .json-value {
            color: #ce9178;
        }
        .json-string {
            color: #b5cea8;
        }
        .json-boolean, .json-null {
            color: #569cd6;
        }
        .json-number {
            color: #b5cea8;
        }
    </style>
</head>
<body>
    <pre id="portfolioJson"></pre>

    <script>
        var portfolioData = {
            "Intro": {
                "name": "Caleb Forestal",
                "portfolio": [
                    {
                        "title": "Summit Lawn Care",
                        "description": "Before there was software as a service, there was just service",
                        "technologies": ["Sales", "Manual labor", "Grass"]
                    },
                    {
                        "title": "Relix",
                        "description": "A Research company",
                        "technologies": ["AI", "R&D"]
                    },
                    {
                        "title": "Powderly",
                        "description": "A passion project",
                        "technologies": ["Community", "Skiing"]
                    },
                ]
            },
            "Blogs": [
                {
                    "title": "Loading..........",
                    "description": "Loading......",
                    "body": "Loading........",
                    "id": "Loading.....",
                    "createdat": "Loading........."
                }
            ]
        };

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
                var cls = 'json-value';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                } else {
                    cls = 'json-number';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        document.getElementById('portfolioJson').innerHTML = syntaxHighlight(JSON.stringify(portfolioData, null, 4));
    </script>
</body>
</html>
