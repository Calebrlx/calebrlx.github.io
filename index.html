<!DOCTYPE html>
<html>
<head>
    <title>Blog - Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }
        pre {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .json-key {
            color: #9cdcfe;
        }
        .json-value {
            color: #ce9178;
        }
        .json-string {
            color: #b5cea8;
        }
    </style>
</head>
<body>
    <pre id="portfolioJson"></pre>

    <script>
        // Example portfolio data in JSON format
        var portfolioData = {
            "Intro": {
                "name": "Caleb Forestal",
                "portfolio": [
                    {
                        "title": "Summit Lawn Care",
                        "description": "Before there was software as a service, there was just service",
                        "technologies": ["Sales", "Manual labor", "Grass"]
                    },
                    {
                        "title": "Relix",
                        "description": "A Research company",
                        "technologies": ["AI", "R&D"]
                    },
                    {
                        "title": "Powderly",
                        "description": "A passion project",
                        "technologies": ["Community", "Skiing"]
                    },
                ]
            },
            "Blogs": [
                {
                "title": "Loading..........",
                "description": "Loading......",
                "body": "Loading........",
                "id": "Loading.....",
                "createdat": "Loading........."
                }

            ]
        };

        // Function to add syntax highlighting to JSON
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
                var cls = 'json-value';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Displaying the formatted and highlighted JSON data
        document.getElementById('portfolioJson').innerHTML = syntaxHighlight(JSON.stringify(portfolioData, null, 4));
    </script>
</body>
</html>
