<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full-Width Lines Layout</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevents horizontal scroll */
  }

  .header {
    background-color: #f8f9fa;
    padding: 20px;
    text-align: center;
  }

  .line {
    border-top: 1px solid #000;
    position: relative;
  }

  .line::after {
    content: 'X';
    position: absolute;
    right: 50%; /* Adjust this value to move the 'X' horizontally */
    top: 0;
    transform: translateX(50%); /* Centers the 'X' */
  }

  /* Add as many .line elements as needed */
</style>
</head>
<body>

<div class="header">
  <p>Hello World</p>
</div>

<!-- Full-width lines with 'X' -->
<div class="line"><p>h</p></div>
<div class="line"><p>e</p></div>
<div class="line"><p>l</p></div>
<div class="line"></div>
<div class="line"></div><br>
<div class="line"><p>l</p></div>
<div class="line"><p>o</p></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
<div class="line"></div>
<!-- ... repeat as many times as needed -->

</body>
</html>
