<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Light grey background */
            color: #333; /* Darker text for better contrast */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            position: relative; /* Needed for pseudo-elements positioning */
            background-color: #fff; /* White paper-like background */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Soft shadow to lift the paper off the desk */
            padding: 40px; /* Spacious padding around the content */
            max-width: 800px; /* Max width for readability */
            width: 100%;
            margin: 20px; /* Margin around the paper */
            overflow-y: auto; /* Allows content to scroll inside the paper */
        }

        main::before, main::after {
            content: ''; /* Required for pseudo-elements */
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px; /* Width of the line */
            background-color: #ccc; /* Color of the line */
        }

        main::before {
            left: -20px; /* Position the line to the left of the paper */
        }

        main::after {
            right: -20px; /* Position the line to the right of the paper */
        }

        footer {
            background-color: transparent; /* Removing the footer's background */
            color: #333; /* Ensuring text is visible */
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ddd; /* Subtle separator */
        }

        .social-icons {
            margin: 10px 0;
        }

        .social-icons a {
            color: #333; /* Icon color */
            margin: 0 10px;
            text-decoration: none; /* Remove underline from icons */
        }

        footer p, footer a {
            color: #333; /* Darker text for better readability */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline; /* Simple hover effect for links */
        }
    </style>
</head>
<body>
    <main>
        <!-- Content goes here, e.g., article or main page content -->

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Relix Co. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <!-- Add other social links here -->
            </div>
            <p>
                <a href="about.html">About</a> |
                <a href="privacy.html">Privacy</a> |
                <a href="terms.html">Terms & Conditions</a>
            </p>
        </footer>
    </main>
</body>
</html>
